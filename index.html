<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>putty made easy</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f7e6; /* Light green background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #2e7d32; /* Darker green */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Button Styles */
        button {
            background-color: #43a047; /* Medium green */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c; /* Slightly darker green on hover */
        }

        button:active {
            background-color: #2e7d32; /* Even darker green when active */
        }

        /* Input Field Styles */
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 2px solid #81c784; /* Light green border */
            border-radius: 5px;
            font-size: 1rem;
            margin: 10px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #388e3c; /* Darker green on focus */
            outline: none;
        }

        /* Output Display Styles */
        pre {
            width: 80%;
            max-width: 800px;
            height: 300px;
            background-color: #f1f8e9; /* Very light green background */
            border: 1px solid #c8e6c9; /* Light green border */
            border-radius: 5px;
            padding: 15px;
            font-size: 1rem;
            color: #333;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Colegio putty Upgrade</h1>
    <button id="run-ssh">ssh estudiante@rumad.uprm.edu</button>
    <input type="text" id="user-input" placeholder="type here">
    <button id="send-input">Send (Enter)</button>

    <pre id="output"></pre>
    <script src="renderer.js"></script>
</body>
</html>
